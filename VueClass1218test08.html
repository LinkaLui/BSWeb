<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <title>Document</title>

    
</head>


<body>


    <div class="container">
        <div id="app">
            <my-input-component title="輸入姓名1" datavalue="Bob"></my-input-component>
            <my-input-component title="輸入姓名2" datavalue="Eric"></my-input-component>
            <my-input-component title="輸入姓名3" datavalue="Amy"></my-input-component>
        </div>
    </div>

    <script>

        var vm;

        function binding() {
            vm = new Vue({
                el: '#app',
            })
        }

        function makecomponent() {
            Vue.component('my-input-component', {
                template: '#my-input-template',
                props: ['datavalue','title']
            });

        }

        $(function () {
            makecomponent();
            binding();
        });

    </script>

</body>

<template id="my-input-template">
    <div>
        <label>{{title}}</label>
        <input type="text" class="form-control" v-model="datavalue">
    </div>
</template>

</html>
