<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PokerGame</title>
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        img {
            border: 10px solid transparent !important;
            height: 170px;
            width: 120px;
            border-radius: 10%;
        }

        span {
            text-align: center;
            font-size: 60px;
            font-family: Microsoft JhengHei;
            color: black;
        }

        .imgs {
            border-radius: 10%;
            border: 10px solid orange !important;
            box-sizing: border-box;
            box-shadow: orange;
        }

        .clear {
            border-radius: 10%;
            transition: all 1.5s;
        }
    </style>


    <script>
        var PlayCards = ['方塊3.png', 'Joker.png', '黑桃A.png', '紅心K.png', '方塊J.png', '梅花3.png'];
        var Cards = []; //所有牌
        var index = Math.floor(Math.random() * 16);  //當前選擇的那個牌(在陣列中的index)
        var times; //剩餘幾步
        var cardsNumber = 16;

        function getRandomCards() {
            for (let i = 0; i < cardsNumber; i++) {
                let imgname = PlayCards[Math.floor(Math.random() * 6)]
                Cards[i] = imgname.split('.')[0];
            }
        }

        function closeDisplay() {
            $('img').attr('alt', '');
            $('img').attr('src', 'picture_pokercards/back.png');
        }

        function openDisplay() {
            getRandomCards();
            for (let i = 0; i < cardsNumber; i++) {
                $('#i' + (i + 1)).attr('alt', Cards[i]);
                $('#i' + (i + 1)).attr('src', 'picture_pokercards/' + Cards[i] + '.png');
            }
        }

        function addBorder(item) {
            item.addClass('imgs');
            item.removeClass('clear');
        }
        function removeBorder(item) {
            item.removeClass('imgs');
            item.addClass('clear');
        }

        function Start() {
            if (times == 5) {
                openDisplay();
            }
            if (times > 0) {
                var showitem;
                var hideitem;
                if (index >= cardsNumber) {
                    hideitem = $('#i' + index);
                    showitem = $('#i1');

                    index = 0;
                } else {
                    hideitem = $('#i' + index);
                    showitem = $('#i' + (index + 1));
                }
                removeBorder(hideitem);
                addBorder(showitem);
                index++;
                times--;
                var gamestart = setTimeout(Start, 100);
            } else {
                $('#result').text($('#i' + index).attr('alt'));
                clearTimeout(gamestart);
            }


        }

        $(function () {
            $('#ButtonStart').click(function () {
                closeDisplay();
                times = 20;
                Start();
            });
        });
    </script>
</head>
