<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table  border="1"style="width: 500px;text-align: center;border:3px green solid;border-collapse: collapse;">
        <caption>
            <h4>表格</h4>
        </caption>
        <thead border="1" style="border:1px red solid;">
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
            </tr>
        </thead>
        <tbody border="1" style="border:1px red solid;">
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <td>4</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="2">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
<!-- 內線有重疊 -->
</html>
