<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>課表</title>

    <style>
    table {
        width: 500px;
        text-align: center;
        border: 1px black solid;
        border-collapse: collapse;
        /* border-collapse 線與線是否貼合 */
    }

    table th,td {
        border: 1px black solid;
    }
    </style>
</head>

<body>
    <table>
        <caption>
            <h4>課表</h4>
        </caption>
        <thead>
            <tr>
                <th>時間</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>早上</th>
                <td>上課</td>
                <td>練習</td>
                <td>上課</td>
                <td>上課</td>
                <td rowspan="3">練習</td>
            </tr>
            <tr>
                <th colspan="5">午休</th>
            </tr>
            <tr>
                <th>下午</th>
                <td>上課</td>
                <td>助教課</td>
                <td>上課</td>
                <td>上課</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
