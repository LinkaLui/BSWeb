    integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
<script>
    function Binding() {
        new Vue({
            el: '#block1',
            data: {
                mydata: {
                    bgcolor: '#CCCCEE',
                    color: 'red'
                }
            },


        })
    }
    Vue.directive('mydata', {
        bind: function (el, binding) {
            el.style.backgroundColor = binding.value.bgcolor;
            el.style.color = binding.value.color;
        },

        update: function (el, binding) {
            el.style.backgroundColor = binding.value.bgcolor;
            el.style.color = binding.value.color;
        }
    })

    $(document).ready(function () {
        Binding();
    });
</script>

<body>
    <div id="block1" class="row" style="margin: 10px">
        <div class="col-6">
            <label>顏色</label><br />
            <input v-model="mydata.bgcolor" /><br />
            <label>背景</label><br />
            <input v-mydata="mydata" value="test words" /><br />
            <label>顏色</label><br />
            <input v-model="mydata.color" /><br />
        </div>
    </div>
</body>
