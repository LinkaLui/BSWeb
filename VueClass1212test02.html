<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-6 mx-auto">
                    <form class="bg-gray-100">
                        <div class="row">
                            <div class="col-6">
                                <p>資料編號：{{ID}}</p>
                                <div class="form-group">
                                    <label>職稱：</label>
                                    <input class="form-control" v-model="title">
                                </div>
                                <div class="form-group">
                                    <label>姓名：</label>
                                    <input class="form-control" v-model="name">
                                </div>
                                <div class="form-group">
                                    <label>Phone：</label>
                                    <input class="form-control" v-model="Phone">
                                </div>
                            </div>
                            <div class="col-6">
                                <img v-bind:src="PictureURL">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label>Address</label>
                                <input class="form-control" v-model="Address">
                            </div>
                            <div class="col-12 form-group">
                                <label>Memo</label>
                                <input class="form-control" v-model="Memo">
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-primary ml-3" v-on:click="btnclick">取資料</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var json = {
            "ID": 3,
            "title": "總裁", "name": "Eric", "PictureURL": "https://i.imgur.com/uxvy97n.png", "Phone": "0912345678",
            "Address": "新竹市大同區二三五路四號六樓",
            "Memo": "澳洲來的人", "isValid": true
        };

        function binding() {
            var vm = new Vue({
                el: "#app",
                data:json,
                methods:{
                    btnclick(){
                        alert(JSON.stringify(json));
                    }
                }
            });
        }
        $(function () {
            binding();
        });

    </script>

</body>

</html>
