<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算機</title>

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(function () {


            $(".func-text").click(function () {
                $("#inputfunc").val($("#inputfunc").val() + $(this).text());
            });

            $("#func-clear").click(function () {
                $("#inputfunc").val("");
            });

            $("#func-ans").click(function () {
                $("#inputfunc").val(eval($("#inputfunc").val()));
            });

        });
    </script>

    <style>
        button:hover {
            border: 5px grey solid;
        }

        input,
        button {
            margin: 5px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        #inputfunc {
            width: 230px;
            height: 40px;
            border-radius: 5px;
        }

        #func-ans {
            width: 110px;
            height: 50px;
            border-radius: 15px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="text-center">
            <div class="row">
                <input id="inputfunc" type="text" value="">
            </div>
            <div class="row">
                <button class="circle btn btn-light" id="func-clear">AC</button>
                <button class="circle func-text btn btn-light">(</button>
                <button class="circle func-text btn btn-light">)</button>
                <button class="circle func-text btn btn-light">/</button>
            </div>
            <div class="row">
                <button class="circle func-text btn btn-light">7</button>
                <button class="circle func-text btn btn-light">8</button>
                <button class="circle func-text btn btn-light">9</button>
                <button class="circle func-text btn btn-light">*</button>
            </div>
            <div class="row">
                <button class="circle func-text btn btn-light">4</button>
                <button class="circle func-text btn btn-light">5</button>
                <button class="circle func-text btn btn-light">6</button>
                <button class="circle func-text btn btn-light">-</button>
            </div>
            <div class="row">
                <button class="circle func-text btn btn-light">1</button>
                <button class="circle func-text btn btn-light">2</button>
                <button class="circle func-text btn btn-light">3</button>
                <button class="circle func-text btn btn-light">+</button>
            </div>
            <div class="row">
                <button class="circle func-text btn btn-light">0</button>
                <button class="circle func-text btn btn-light" id="func-dot">.</button>
                <button class="rectangle btn btn-light" id="func-ans">=</button>
            </div>
        </div>
    </div>


</body>

</html>
