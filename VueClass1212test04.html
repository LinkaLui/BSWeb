<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div v-for="item in items" class="row mt-3">
                <div class="col-6 mx-auto">
                    <form class="bg-gray-100">
                        <div class="row">
                            <div class="col-6">
                                <p>資料編號：{{item.ID}}</p>
                                <div class="form-group">
                                    <label>職稱：</label>
                                    <input class="form-control" v-model="item.title">
                                </div>
                                <div class="form-group">
                                    <label>姓名：</label>
                                    <input class="form-control" v-model="item.name">
                                </div>
                                <div class="form-group">
                                    <label>Phone：</label>
                                    <input class="form-control" v-model="item.Phone">
                                </div>
                            </div>
                            <div class="col-6">
                                <img v-bind:src="item.PictureURL">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label>Address</label>
                                <input class="form-control" v-model="item.Address">
                            </div>
                            <div class="col-12 form-group">
                                <label>Memo</label>
                                <input class="form-control" v-model="item.Memo">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var json1 = {
            "ID": 3,
            "title": "總裁", "name": "Eric", "PictureURL": "https://i.imgur.com/uxvy97n.png", "Phone": "0912345678",
            "Address": "新竹市大同區二三五路四號六樓",
            "Memo": "澳洲來的人", "isValid": true
        };
        var json2 = {
            "ID": 4,
            "title": "瑪農", "name": "David", "PictureURL": "https://i.imgur.com/qsQcoGh.png", "Phone": "0987654321",
            "Address": "台北市信義區忠孝東路231號3樓",
            "Memo": "充滿活力的廉價勞工", "isValid": true
        };

        var json3 = {
            "ID": 5,
            "title": "Boss","name": "Amy", "PictureURL": "https://i.imgur.com/dfww1JX.png", "Phone": "0912121121",
            "Address": "高雄市仁義區六六路3號23樓",
            "Memo": "小資女", "isValid": true
        };

        var json =[json1,json2,json3];

        function binding() {
            var vm = new Vue({
                el: "#app",
                data: {"items":json}
            });
        }
        $(function () {
            binding();
        });

    </script>

</body>

</html>
