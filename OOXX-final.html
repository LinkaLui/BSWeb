<!DOCTYPE html>
<html lang="en">

<head>
    <title>OOXX-final-類別版, 判斷輸贏-題目版</title>

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        td {
            text-align: center;
            cursor: pointer;
        }
    </style>

    <script>

        class OOXX {
            constructor() {
                this.box = [];
                this.box[0] = ["", "", ""];
                this.box[1] = ["", "", ""];
                this.box[2] = ["", "", ""];
            }

            setBox(x, y, point) {
                /* todo */
                //設定落子
                this.box[x][y] = point;
            }

            HasWinner(x, y, point) {
                if (this.box[x][0] == point && this.box[x][1] == point && this.box[x][2] == point) return point;
                if (this.box[0][y] == point && this.box[1][y] == point && this.box[2][y] == point) return point;
                if (this.box[0][0] == point && this.box[1][1] == point && this.box[2][2] == point) return point;
                if (this.box[0][2] == point && this.box[1][1] == point && this.box[2][0] == point) return point;
                return ''; 
                /* 判斷勝利者 */
            }
        }

        var flag = "";
        var game = new OOXX();

        function SetPoint(obj) {
            //alert(obj);
            if ($(obj).text() != "_") return;
            if (flag == "X") {
                flag = "O";
                $(obj).text('O');
            }
            else {
                flag = "X";
                $(obj).text('X');
            }
            //show
            //顯示位置
            $("#label1").html("rowIndex: " + obj.parentElement.rowIndex + " CellIndex: " + obj.cellIndex + " --> " + $(obj).text());
            //設定落子
            game.setBox(obj.parentElement.rowIndex, obj.cellIndex, $(obj).text());
            //有人贏嗎?
            if (game.HasWinner(obj.parentElement.rowIndex, obj.cellIndex, $(obj).text()) != '') {
                console.log(game.HasWinner()); $("#label1").html(`<span style='color:red'>winner : ${game.HasWinner()}</span>`);
            }
        }

        $(function () {
            $("td").click(function () {
                SetPoint(this);
            });
        });
    </script>
</head>

<body>
    <h3>OOXX遊戲</h3>
    <div style="font-size: 80px">
        <table border="1" style="width: 400px; height:300px">
            <tr>
                <td>_</td>
                <td>_</td>
                <td>_</td>
            </tr>
            <tr>
                <td>_</td>
                <td>_</td>
                <td>_</td>
            </tr>
            <tr>
                <td>_</td>
                <td>_</td>
                <td>_</td>
            </tr>
        </table>
    </div>
    <label id=label1>desc:</label>

</body>

</html>
