<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // function(obj) {
        // }

        function init() {
            $("#Button1").click(function (e) {
                var hight = $("#textHeight").val();
                var weight = $("#textWeight").val();
                var result = weight / ((hight / 100) * (hight / 100));
                $("#result").after(result);
            });

            $("#CheckAll").change(function () {
                if ($("#CheckAll").prop("checked")) {
                    $("#CheckBoxGroup input").each(function () {
                        $(this).prop("checked", true);
                    });
                } else {
                    $("#CheckBoxGroup input").each(function () {
                        $(this).prop("checked", false);
                    });
                }
            });

            $("#brSelected").change(function () {
                $("#borderchange img").removeClass();
                $("#borderchange img").addClass($(this).val());
            })

            $("#sizechange img").hover(function () {
                $(this).toggleClass("mouseToggle");
                $(this).toggleClass("sizeToggle");
                // 用class toggle 淡出效果沒有
                //若要有移出效果還是要寫兩個 function
            })

            $("#mixbrSelected").change(function () {
                $("#mix img").removeClass();
                $("#mix img").addClass($(this).val());
            })

            $("#mix img").hover(function () {
                $(this).toggleClass("mouseToggle");
                $(this).toggleClass("sizeToggle");
            })
        }

        $(function () {
            init();
        });
    </script>

    <style>
        .br15 {
            border-radius: 15px;
        }

        .br30 {
            border-radius: 30px;
        }

        .br50 {
            border-radius: 50px;
        }

        .mouseToggle {
            cursor: pointer;
        }

        .sizeToggle {
            transform: scale(1.1);
            transition-duration: 1s;
        }
    </style>
</head>

<body>
