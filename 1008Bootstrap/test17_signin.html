<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>註冊頁面</title>

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .card {
            margin: 10px auto;
        }

        label~input {
            width: 100%;
        }
    </style>

    <script>

        function SingUp() {
            var isAgree = $('#agree').prop("checked");
            if (isAgree) {
                $('.modal-body').text('註冊成功');
                $('#myModal').modal();
                return true;
            } else {
                $('#myModal').modal();
                return false;
            }
        }

    </script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>用戶註冊</h4>
                    </div>
                    <div class="card-body">
                        <div style="margin-bottom: 20px">
                            <div>
                                <label for="formId">帳號</label><br />
                                <input type="text" name="formId" value="">
                            </div>
                            <div>
                                <label for="formPassword">密碼</label><br />
                                <input type="password" name="formPassword">
                            </div>
                            <div>
                                <label for="formRepeatPassword">確認密碼</label><br />
                                <input type="password" name="formRepeatPassword">
                            </div>
                            <div>
                                <label for="formEmail">email</label><br />
                                <input type="text" name="formEmail">
                            </div>
                            <div>
                                <label for="formBirth">生日</label><br />
                                <input type="date" name="formBirth">
                            </div>
                            <div>
                                <label for="formCompany">學校/公司</label><br />
                                <input type="text" name="formCompany">
                            </div>
                        </div>
                        <div class="agree">
                            <input type="checkbox" id="agree" name="agree" value="同意">勾選我同意本系統<a href="#">使用條款</a>
                        </div>
                        <div class="signup">
                            <input type="submit" class="btn btn-primary" name="signup" value=" 註冊" onclick="SingUp()">
                        </div>

                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">提示訊息</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">必須勾選'我同意本系統使用條款'</div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">確定</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
