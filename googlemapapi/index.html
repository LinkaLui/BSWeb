<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>

    </script>

</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            var myLatLng = { lat: 25.0421473, lng: 121.5388392 };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 25.0613271, lng: 121.5365429 },
                zoom: 15
            });
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCESGhMgesZsWLWSrSAywTAPo8UKq36YOQ&callback=initMap"
        async defer></script>
</body>

</html>
